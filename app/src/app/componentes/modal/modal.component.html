<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input matInput placeholder="Des. motivo" [(ngModel)]="motivo.des_motivo">
          </mat-form-field>
        
          <mat-form-field>
            <input matInput placeholder="Estado" [(ngModel)]="motivo.estado">
          </mat-form-field>
        
          <mat-form-field>
            <input matInput placeholder="Tipo" [(ngModel)]="motivo.tipo">
          </mat-form-field>
        </div>
          
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="closeModal()">Cancelar</button>
        <button mat-button (click)="validateData()" cdkFocusInitial>Guardar</button>
    </mat-card-actions>
  </mat-card>
